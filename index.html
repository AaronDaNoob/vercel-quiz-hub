<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Hub - Comprehensive Quiz Application</title>
  <style>
    :root {
      /* Primitive Color Tokens */
      --color-white: rgba(255, 255, 255, 1);
      --color-black: rgba(0, 0, 0, 1);
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-cream-100: rgba(255, 255, 253, 1);
      --color-gray-200: rgba(245, 245, 245, 1);
      --color-gray-300: rgba(167, 169, 169, 1);
      --color-gray-400: rgba(119, 124, 124, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-brown-600: rgba(94, 82, 64, 1);
      --color-charcoal-700: rgba(31, 33, 33, 1);
      --color-charcoal-800: rgba(38, 40, 40, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-teal-300: rgba(50, 184, 198, 1);
      --color-teal-400: rgba(45, 166, 178, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-teal-700: rgba(26, 104, 115, 1);
      --color-teal-800: rgba(41, 150, 161, 1);
      --color-red-400: rgba(255, 84, 89, 1);
      --color-red-500: rgba(192, 21, 47, 1);
      --color-orange-400: rgba(230, 129, 97, 1);
      --color-orange-500: rgba(168, 75, 47, 1);

      /* Custom dark theme colors */
      --bg-primary: #0f172a;
      --bg-secondary: #020617;
      --bg-surface: #1e293b;
      --border-color: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-cyan: #06b6d4;
      --success-green: #10b981;
      --error-red: #ef4444;
      --warning-yellow: #f59e0b;

      /* Typography */
      --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 18px;
      --font-size-2xl: 20px;
      --font-size-3xl: 24px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 550;
      --font-weight-bold: 600;

      /* Spacing */
      --space-4: 4px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --space-32: 32px;

      /* Border Radius */
      --radius-sm: 6px;
      --radius-base: 8px;
      --radius-md: 10px;
      --radius-lg: 12px;

      /* Transitions */
      --duration-fast: 150ms;
      --duration-normal: 250ms;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      font-size: var(--font-size-base);
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: var(--space-24) var(--space-20);
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header h1 {
      font-size: 40px;
      font-weight: 800;
      color: var(--accent-cyan);
      margin: 0;
    }

    .sidebar-filters {
      padding: var(--space-16);
      border-bottom: 1px solid var(--border-color);
    }

    .filter-group {
      margin-bottom: var(--space-12);
    }

    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--text-secondary);
      margin-bottom: var(--space-4);
    }

    .filter-group select {
      width: 100%;
      padding: var(--space-8) var(--space-12);
      background-color: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-base);
      font-size: var(--font-size-base);
      cursor: pointer;
      transition: border-color var(--duration-fast);
    }

    .filter-group select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .quizzes-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-16);
    }

    .quiz-item {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-base);
      padding: var(--space-12);
      margin-bottom: var(--space-12);
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    .quiz-item:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-2px);
    }

    .quiz-item.active {
      border-color: var(--accent-cyan);
      background-color: rgba(6, 182, 212, 0.1);
    }

    .quiz-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-8);
    }

    .quiz-item-title {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-4);
    }

    .quiz-item-description {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
    }

    .quiz-item-meta {
      display: flex;
      gap: var(--space-8);
      flex-wrap: wrap;
    }

    .badge {
      display: inline-block;
      padding: 2px var(--space-8);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .badge-subject {
      background-color: var(--subject-bg-color, rgba(139, 92, 246, 0.2));
      color: var(--subject-text-color, #a78bfa);
    }

    .badge-unit {
      background-color: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .badge-questions {
      background-color: rgba(6, 182, 212, 0.2);
      color: var(--accent-cyan);
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
    }

    .tab {
      padding: var(--space-16) var(--space-24);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--text-secondary);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent-cyan);
      border-bottom-color: var(--accent-cyan);
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-32);
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    /* Quiz Content Styles */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-24);
    }

    .quiz-title {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
    }

    .progress-badge {
      padding: var(--space-8) var(--space-16);
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-base);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--accent-cyan);
    }

    .timer {
      display: flex;
      align-items: center;
      gap: var(--space-8);
      padding: var(--space-8) var(--space-16);
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-base);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--text-secondary);
    }

    .question-card {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--space-24);
      margin-bottom: var(--space-24);
    }

    .question-text {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-24);
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-12);
    }

    .option-item {
      display: flex;
      align-items: center;
      padding: var(--space-16);
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    .option-item:hover {
      border-color: var(--accent-cyan);
      background-color: rgba(6, 182, 212, 0.05);
    }

    .option-item.selected {
      border-color: var(--accent-cyan);
      background-color: rgba(6, 182, 212, 0.1);
    }

    .option-item input[type="radio"] {
      margin-right: var(--space-12);
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .option-item label {
      flex: 1;
      font-size: var(--font-size-base);
      color: var(--text-primary);
      cursor: pointer;
    }

    .summary-box {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--space-32);
      margin-bottom: var(--space-24);
      text-align: center;
    }

    .summary-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: var(--space-24);
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--space-16);
      margin-bottom: var(--space-24);
    }

    .stat-item {
      background-color: var(--bg-primary);
      padding: var(--space-16);
      border-radius: var(--radius-base);
    }

    .stat-label {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin-bottom: var(--space-4);
    }

    .stat-value {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
    }

    .stat-value.success {
      color: var(--success-green);
    }

    .stat-value.error {
      color: var(--error-red);
    }

    .controls {
      display: flex;
      gap: var(--space-12);
      justify-content: center;
    }

    .btn {
      padding: var(--space-12) var(--space-24);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-base);
      border: none;
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    .btn-primary {
      background-color: var(--accent-cyan);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background-color: #0891b2;
    }

    .btn-secondary {
      background-color: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-32);
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--space-16);
    }

    .empty-state-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-8);
    }

    /* Progress Tab Styles */
    .progress-section {
      margin-bottom: var(--space-32);
    }

    .progress-section-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: var(--space-16);
    }

    .progress-card {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--space-20);
      margin-bottom: var(--space-16);
    }

    .progress-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-12);
    }

    .progress-card-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
    }

    .progress-counter {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--accent-cyan);
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: var(--bg-primary);
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: var(--space-8);
    }

    .progress-bar {
      height: 100%;
      background-color: var(--accent-cyan);
      transition: width var(--duration-normal);
    }

    .progress-bar.success {
      background-color: var(--success-green);
    }

    .progress-bar.error {
      background-color: var(--error-red);
    }

    .progress-percentage {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    /* Scrollbar Styles */
    .quizzes-list::-webkit-scrollbar,
    .tab-content::-webkit-scrollbar {
      width: 8px;
    }

    .quizzes-list::-webkit-scrollbar-track,
    .tab-content::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .quizzes-list::-webkit-scrollbar-thumb,
    .tab-content::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: var(--radius-sm);
    }

    .quizzes-list::-webkit-scrollbar-thumb:hover,
    .tab-content::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  
.review-section {
  background-color: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-lg);
  padding: var(--space-24);
  margin-top: var(--space-24);
}
.review-question {
  margin-bottom: var(--space-20);
  padding: var(--space-16);
  border-radius: var(--radius-base);
  border: 1px solid var(--border-color);
}
.correct-answer {
  background-color: rgba(16,185,129,0.2);
  border-left: 4px solid #10b981;
}
.wrong-answer {
  background-color: rgba(239,68,68,0.2);
  border-left: 4px solid #ef4444;
}

</style>
</head>

          { text: "Q15: What is the disadvantage of thermal treatment?", options: ["It is a simple and cheaper method of waste disposal", "It releases large amount of carcinogens in the atmosphere", "It helps in quick reduction in waste volume", "It is easily adaptable"], answerIndex: 1 },
          { text: "Q16: Pyrometallurgy of e-waste treatment involves action of ___", options: ["Pressure", "Heat", "Chemicals", "Bio-chemicals"], answerIndex: 1 },
          { text: "Q17: During copper smelting process (extraction from ores), the slurry will be rich in ___", options: ["Copper", "Precious metals such Pt, Sb, etc", "Sand granules", "Plastic particulates"], answerIndex: 1 },
          { text: "Q18: In molten salt process, e-waste are treated with ___", options: ["Organic solvents", "Inorganic salts", "Molten mercury", "Organic heterocyclic compounds"], answerIndex: 1 },

          { text: "Q24: Extraction of metals by treatment with HCl is called as ___ leaching", options: ["Cyanide", "thioruea", "Acid", "thiosulphate"], answerIndex: 2 },
          { text: "Q25: Which of the following method is not suitable for gold extraction?", options: ["Cyanide leaching", "Metal leaching", "Halide leaching", "Thiosulphate leaching"], answerIndex: 1 },
          { text: "Q26: Which leaching agent is commonly employed for gold recovery from e-waste?", options: ["Aqua regia or cyanides", "Strong ammoniacal solution", "Mild organic acids", "Mixture of ionic salt and weak base"], answerIndex: 0 },
          { text: "Q27: During thiourea leaching, ___ reaction takes place between the metal ion and thiourea", options: ["Repulsion", "Neutralization", "Substitution", "Complexation"], answerIndex: 3 },
          { text: "Q28: ___ is a metal recovery process consisting of transfer of metal ions from inorganic to organic phase", options: ["Solvent Extraction", "Adsorption", "Ion exchange", "Electrodeposition"], answerIndex: 0 },
          { text: "Q29: Which of the following statement is not true for ion exchange process?", options: ["It is an extension of solvent extraction method", "The exchange reaction occurs on the surface of polymer beads", "The method is not selective", "It is an environment-friendly method"], answerIndex: 2 },
          { text: "Q30: In solvent extraction of metal recovery of e-waste, leached solutions are treated with ___", options: ["Excess water", "Concentrated acids", "Concentrated alkalis", "Organic solvents"], answerIndex: 3 },
          { text: "Q31: Utilization of activated charcoal is effective for ___ process", options: ["solvent Extraction", "adsorption", "ion exchange", "electrodeposition"], answerIndex: 1 },
          { text: "Q32: In the ion exchange process used for metal recovery, which of the following is true?", options: ["Not environment friendly", "Highly selective", "Needs high concentration of ions", "Needs high temperature"], answerIndex: 1 },
          { text: "Q33: Chose the correct statement", options: ["Metal recovered by electrodeposition method is of high purity", "During ion exchange, the metal ions bind to the polymeric functional groups by hydrogen bonding", "Solvent extraction is a three-phase system", "Activated charcoal has the least tendency to behave as metal adsorbent"], answerIndex: 0 },
          { text: "Q34: ___ metal is taken as cathode during gold recovery by electro-deposition", options: ["Pt", "Cu", "Au", "Co"], answerIndex: 2 },
          { text: "Q35: During the electrodeposition process in e-waste recovery, the recovered metal ___", options: ["Gets released from the anode", "Gets deposited on the cathode", "Increases the potential of the process", "Gets converted to its metal oxide"], answerIndex: 1 },
          { text: "Q36: CPCB and SPCB are part of ___", options: ["Producer assets", "Consumer groups", "Recycling companies", "Statutory government regulatory bodies"], answerIndex: 3 },
          { text: "Q37: As a stakeholder for e-waste management, which of the following is not the responsibility of a recycler?", options: ["Collection of e-waste", "Registering themselves with SPCB", "Formulation of legal frameworks", "Following the standard norms of recycling"], answerIndex: 2 },
          { text: "Q38: Who, among the following, frames the guidelines for e-waste disposal and recycling?", options: ["CPCB", "Producers", "Consumers", "Recyclers"], answerIndex: 0 },
          { text: "Q39: A responsible consumer must not ___", options: ["Segregate the e-waste from regular wastes", "Frequently purchase excessive electronic devices", "Be aware of the regulations on e-waste disposal", "Encourage others to recycle e-wastes scientifically"], answerIndex: 1 }
        ]
      }
    ];

    // Application State (in-memory storage)
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let quizResults = {}; // Stores completion data: { quizId: { score, total, percentage, passed, timeTaken } }
    let timerInterval = null;
    let startTime = null;
    let elapsedSeconds = 0;

    // DOM Elements
    const subjectFilter = document.getElementById('subject-filter');
    const unitFilter = document.getElementById('unit-filter');
    const quizzesList = document.getElementById('quizzes-list');
    const tabs = document.querySelectorAll('.tab');
    const tabPanes = document.querySelectorAll('.tab-pane');
    const quizContent = document.getElementById('quiz-content');
    const progressContent = document.getElementById('progress-content');

    // Initialize App
    function init() {
      renderQuizzesList();
      setupEventListeners();
      updateUnitFilter();
    }

    // Setup Event Listeners
    function setupEventListeners() {
      subjectFilter.addEventListener('change', () => {
        updateUnitFilter();
        renderQuizzesList();
      });

      unitFilter.addEventListener('change', renderQuizzesList);

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const targetTab = tab.dataset.tab;
          switchTab(targetTab);
        });
      });
    }

    // Switch Tabs
    function switchTab(tabName) {
      tabs.forEach(tab => {
        if (tab.dataset.tab === tabName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      tabPanes.forEach(pane => {
        if (pane.id === `${tabName}-tab`) {
          pane.classList.add('active');
        } else {
          pane.classList.remove('active');
        }
      });

      if (tabName === 'progress') {
        renderProgressTab();
      }
    }

    // Update Unit Filter based on Selected Subject
    function updateUnitFilter() {
      const selectedSubject = subjectFilter.value;
      const units = new Set();

      quizData.forEach(quiz => {
        if (selectedSubject === 'all' || quiz.subject === selectedSubject) {
          units.add(quiz.unit);
        }
      });

      unitFilter.innerHTML = '<option value="all">All Units</option>';
      Array.from(units).sort((a, b) => a - b).forEach(unit => {
        const option = document.createElement('option');
        option.value = unit;
        option.textContent = `Unit ${unit}`;
        unitFilter.appendChild(option);
      });
    }

    // Render Quizzes List
    function renderQuizzesList() {
      const selectedSubject = subjectFilter.value;
      const selectedUnit = unitFilter.value;

      const filteredQuizzes = quizData.filter(quiz => {
        const subjectMatch = selectedSubject === 'all' || quiz.subject === selectedSubject;
        const unitMatch = selectedUnit === 'all' || quiz.unit === parseInt(selectedUnit);
        return subjectMatch && unitMatch;
      });

      quizzesList.innerHTML = '';

      filteredQuizzes.forEach(quiz => {
        const quizItem = document.createElement('div');
        quizItem.className = 'quiz-item';
        if (currentQuiz && currentQuiz.id === quiz.id) {
          quizItem.classList.add('active');
        }

        const subjectColor = subjectColors[quiz.subject];
        
        quizItem.innerHTML = `
          <div class="quiz-item-header">
            <div class="quiz-item-title">${quiz.name}</div>
          </div>
          <div class="quiz-item-description">${quiz.description}</div>
          <div class="quiz-item-meta">
            <span class="badge badge-subject" style="background-color: ${subjectColor.background}; color: ${subjectColor.primary};">${quiz.subject}</span>
            <span class="badge badge-unit">Unit ${quiz.unit}</span>
            <span class="badge badge-questions">${quiz.questions.length}Q</span>
          </div>
        `;

        quizItem.addEventListener('click', () => selectQuiz(quiz));
        quizzesList.appendChild(quizItem);
      });
    }

    // Select Quiz
    function selectQuiz(quiz) {
      currentQuiz = quiz;
      currentQuestionIndex = 0;
      userAnswers = new Array(quiz.questions.length).fill(null);
      stopTimer();
      elapsedSeconds = 0;

      // Update active state in sidebar
      document.querySelectorAll('.quiz-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');

      // Check if quiz is already completed
      if (quizResults[quiz.id]) {
        renderCompletedQuizPreview();
      } else {
        renderQuizPreview();
      }

      // Switch to Quiz tab if not already there
      switchTab('quiz');
    }

    // Render Quiz Preview (before starting)
    function renderQuizPreview() {
      quizContent.innerHTML = `
        <div class="quiz-header">
          <h2 class="quiz-title">${currentQuiz.name}</h2>
        </div>
        <div class="question-card">
          <div class="question-text">Ready to test your knowledge?</div>
          <p style="color: var(--text-secondary); margin-bottom: var(--space-24);">
            This quiz contains ${currentQuiz.questions.length} questions. Click "Start Quiz" to begin.
          </p>
          <div class="controls">
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
          </div>
        </div>
      `;
    }

    // Render Completed Quiz Preview
    function renderCompletedQuizPreview() {
      const result = quizResults[currentQuiz.id];
      const passed = result.passed;
      const statusClass = passed ? 'success' : 'error';
      const statusText = passed ? 'Passed' : 'Failed';

      const minutes = Math.floor(result.timeTaken / 60);
      const seconds = result.timeTaken % 60;
      const timeText = `${minutes} minute${minutes !== 1 ? 's' : ''} ${seconds} second${seconds !== 1 ? 's' : ''}`;

      quizContent.innerHTML = `
        <div class="quiz-header">
          <h2 class="quiz-title">${currentQuiz.name}</h2>
        </div>
        <div class="summary-box">
          <h3 class="summary-title">Previous Result</h3>
          <div class="summary-stats">
            <div class="stat-item">
              <div class="stat-label">Score</div>
              <div class="stat-value">${result.score}/${result.total}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Percentage</div>
              <div class="stat-value">${result.percentage}%</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Status</div>
              <div class="stat-value ${statusClass}">${statusText}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Time</div>
              <div class="stat-value">${timeText}</div>
            </div>
          </div>
          <div class="controls">
            <button class="btn btn-primary" onclick="retakeQuiz()">Retake Quiz</button>
          </div>
        </div>
      `;
    }

    // Start Quiz
    function startQuiz() {
      currentQuestionIndex = 0;
      userAnswers = new Array(currentQuiz.questions.length).fill(null);
      startTimer();
      renderQuestion();
    }

    // Retake Quiz
    function retakeQuiz() {
      startQuiz();
    }

    // Start Timer
    function startTimer() {
      startTime = Date.now();
      elapsedSeconds = 0;
      timerInterval = setInterval(() => {
        elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
        updateTimerDisplay();
      }, 1000);
    }

    // Stop Timer
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    // Update Timer Display
    function updateTimerDisplay() {
      const timerElement = document.getElementById('timer-display');
      if (timerElement) {
        const minutes = Math.floor(elapsedSeconds / 60);
        const seconds = elapsedSeconds % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    // Render Question
    function renderQuestion() {
      const question = currentQuiz.questions[currentQuestionIndex];
      const isLastQuestion = currentQuestionIndex === currentQuiz.questions.length - 1;

      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;

      quizContent.innerHTML = `
        <div class="quiz-header">
          <h2 class="quiz-title">${currentQuiz.name}</h2>
          <div style="display: flex; gap: var(--space-12); align-items: center;">
            <div class="timer">
              <span>‚è±Ô∏è</span>
              <span id="timer-display">${minutes}:${seconds.toString().padStart(2, '0')}</span>
            </div>
            <div class="progress-badge">${currentQuestionIndex + 1}/${currentQuiz.questions.length}</div>
          </div>
        </div>
        <div class="question-card">
          <div class="question-text">${question.text}</div>
          <div class="options-list">
            ${question.options.map((option, index) => `
              <div class="option-item ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" onclick="selectOption(${index})">
                <input type="radio" name="question" id="option-${index}" value="${index}" ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
                <label for="option-${index}">${option}</label>
              </div>
            `).join('')}
          </div>
        </div>
        <div class="controls">
          <button class="btn btn-secondary" onclick="resetQuiz()">Reset Quiz</button>
          <button class="btn btn-primary" onclick="${isLastQuestion ? 'submitQuiz()' : 'nextQuestion()'}" ${userAnswers[currentQuestionIndex] === null ? 'disabled' : ''}>
            ${isLastQuestion ? 'Submit Quiz' : 'Next Question'}
          </button>
        </div>
      `;
    }

    // Select Option
    function selectOption(optionIndex) {
      userAnswers[currentQuestionIndex] = optionIndex;
      renderQuestion();
    }

    // Next Question
    function nextQuestion() {
      if (currentQuestionIndex < currentQuiz.questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    }

    // Submit Quiz
    function submitQuiz() {
      stopTimer();
      const score = calculateScore();
      const total = currentQuiz.questions.length;
      const percentage = Math.round((score / total) * 100);
      const passed = percentage >= 50;

      // Store results
      quizResults[currentQuiz.id] = {
        score,
        total,
        percentage,
        passed,
        timeTaken: elapsedSeconds
      };

      renderSummary(score, total, percentage, passed);
    }

    // Calculate Score
    function calculateScore() {
      let score = 0;
      currentQuiz.questions.forEach((question, index) => {
        if (userAnswers[index] === question.answerIndex) {
          score++;
        }
      });
      return score;
    }

    // Render Summary
    function renderSummary(score, total, percentage, passed) {
      const statusClass = passed ? 'success' : 'error';
      const statusText = passed ? 'Passed' : 'Failed';

      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;
      const timeText = `${minutes} minute${minutes !== 1 ? 's' : ''} ${seconds} second${seconds !== 1 ? 's' : ''}`;

      quizContent.innerHTML = `
        <div class="quiz-header">
          <h2 class="quiz-title">${currentQuiz.name}</h2>
        </div>
        <div class="summary-box">
          <h3 class="summary-title">Quiz Complete!</h3>
          <div class="summary-stats">
            <div class="stat-item">
              <div class="stat-label">Score</div>
              <div class="stat-value">${score}/${total}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Percentage</div>
              <div class="stat-value">${percentage}%</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Status</div>
              <div class="stat-value ${statusClass}">${statusText}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Time</div>
              <div class="stat-value">${timeText}</div>
            </div>
          </div>
          <div class="controls">
            <button class="btn btn-secondary" onclick="backToQuizList()">Back to Quizzes</button>
            <button class="btn btn-primary" onclick="resetQuiz()">Retake Quiz</button>
          </div>
        </div>
      `;
    }

    // Reset Quiz
    function resetQuiz() {
      stopTimer();
      elapsedSeconds = 0;
      currentQuestionIndex = 0;
      userAnswers = new Array(currentQuiz.questions.length).fill(null);
      renderQuizPreview();
    }

    // Back to Quiz List
    function backToQuizList() {
      currentQuiz = null;
      stopTimer();
      quizContent.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üìù</div>
          <div class="empty-state-title">Select a Quiz to Begin</div>
          <p>Choose a quiz from the sidebar to start your learning journey</p>
        </div>
      `;
      renderQuizzesList();
    }

    // Render Progress Tab
    function renderProgressTab() {
      const subjectProgress = {};

      // Calculate progress by subject
      quizData.forEach(quiz => {
        if (!subjectProgress[quiz.subject]) {
          subjectProgress[quiz.subject] = {
            total: 0,
            completed: 0,
            passed: 0,
            failed: 0
          };
        }
        subjectProgress[quiz.subject].total++;

        if (quizResults[quiz.id]) {
          subjectProgress[quiz.subject].completed++;
          if (quizResults[quiz.id].passed) {
            subjectProgress[quiz.subject].passed++;
          } else {
            subjectProgress[quiz.subject].failed++;
          }
        }
      });

      // Filter subjects with attempted quizzes
      const attemptedSubjects = Object.keys(subjectProgress).filter(
        subject => subjectProgress[subject].completed > 0
      );

      if (attemptedSubjects.length === 0) {
        progressContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìä</div>
            <div class="empty-state-title">No Progress Yet</div>
            <p>Complete some quizzes to see your progress here</p>
          </div>
        `;
        return;
      }

      progressContent.innerHTML = '';

      attemptedSubjects.forEach(subject => {
        const progress = subjectProgress[subject];
        const percentage = Math.round((progress.completed / progress.total) * 100);
        const subjectColor = subjectColors[subject];

        const card = document.createElement('div');
        card.className = 'progress-card';
        card.innerHTML = `
          <div class="progress-card-header">
            <div class="progress-card-title">
              <span class="badge badge-subject" style="background-color: ${subjectColor.background}; color: ${subjectColor.primary}; margin-right: var(--space-8);">${subject}</span>
            </div>
            <div class="progress-counter">${progress.completed}/${progress.total}</div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${percentage}%; background-color: ${subjectColor.primary};"></div>
          </div>
          <div class="progress-percentage">${percentage}% complete ‚Ä¢ ${progress.passed} passed ‚Ä¢ ${progress.failed} failed</div>
        `;
        progressContent.appendChild(card);
      });
    }

    // Initialize the application
    init();
  </script>

<script>
// --- Review Section Functionality Added ---
function renderReviewSection() {
  if (!currentQuiz) return;

  const reviewDiv = document.createElement('div');
  reviewDiv.className = 'review-section';
  reviewDiv.innerHTML = `<h2 style="margin-bottom:20px">Review Answers</h2>`;

  currentQuiz.questions.forEach((q, i) => {
    const userAnswer = userAnswers[i];
    const isCorrect = userAnswer === q.answerIndex;

    const qDiv = document.createElement('div');
    qDiv.className = 'review-question ' + (isCorrect ? 'correct-answer' : 'wrong-answer');

    qDiv.innerHTML = `
      <p style="font-weight:600; margin-bottom:8px;">${q.text}</p>
      <p><strong>Your answer:</strong> ${q.options[userAnswer] ?? "No answer"}</p>
      <p><strong>Correct answer:</strong> ${q.options[q.answerIndex]}</p>
    `;

    reviewDiv.appendChild(qDiv);
  });

  document.querySelector('#quiz-content').appendChild(reviewDiv);
}

const origSummary = renderQuizSummary;
renderQuizSummary = function () {
  origSummary();
  renderReviewSection();
};
</script>
